<div class="container">
  <div class="boxStyles">
    <form [formGroup]= "signUpForm" (ngSubmit)="submit()">
      <header class="text-center"> <h2>User Registration</h2> </header>

      <span class="ui-float-label my-4">
            <input id="user-name"
                   formControlName="username" maxlength="12"
                   type="text" size="25" pInputText>
            <label for="user-name" class="ml-c-8">Username</label>
      </span>

      <span class="ui-float-label my-4">
            <input id="email"
                   formControlName="email"
                   type="text" size="25" pInputText>
            <label for="email" class="ml-c-8">Email</label>
      </span>

      <span class="ui-float-label my-4">
            <input id="password"
                   formControlName="password"
                   type="text" size="25" pInputText>
            <label for="password" class="ml-c-8">Password</label>
      </span>

      <div class="mt-3">
        <button pButton label="Sign Up" class="ui-button-rounded"
                [disabled]="signUpForm.invalid"></button>
      </div>

      <div class="my-2" *ngIf="signUpForm.get('password').value &&
                               signUpForm.get('password').errors &&
                               !signUpForm.get('password').pristine">
        <div>
          <u><b>Passcode Requirements</b></u>
           <ul>
              <li class="text-danger"
                  *ngIf="signUpForm.get('password').errors['limit']">
                Must contain at least 8 characters</li>
              <li class="text-danger"
                  *ngIf="signUpForm.get('password').errors['number']">
                Must contain at  least one number</li>
              <li class="text-danger"
                  *ngIf="signUpForm.get('password').errors['special']">
                Must contain at least one special characters</li>
              <li class="text-danger"
                  *ngIf="signUpForm.get('password').errors['capital']">
                Must contain at least one uppercase characters</li>
           </ul>
        </div>
      </div>
    </form>
  </div>

  <div class="py-3 w-100" *ngIf="signUpForm.valid && errorMessage">
    <app-message  [severity]="'error'" [text]="errorMessage"></app-message>
  </div>
</div>
