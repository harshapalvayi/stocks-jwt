<div *ngIf="stocks && stocks.length > 0; else doThis">
  <p-carousel [value]="stocks"
              [numVisible]="stocks.length < 3 ? stocks.length : 3"
              [numScroll]="stocks.length < 3 ? stocks.length : 3"
              [circular]="false">
    <ng-template let-stocks pTemplate="item">
      <div class="stock-details text-center">
        <div class="my-4">
          <div class="mx-2 stock-data">
            <div class="stock-title font-weight-bold"> {{stocks.name}}</div>
            <div class="stock-subtitle font-weight-bold">
              Price : <span [ngClass]="stocks.marketPrice > stocks.buyPrice ? 'text-success' : 'text-danger'">
              {{stocks.marketPrice}} </span>
            </div>
            <div class="stock-subtitle font-weight-bold"
                 [ngClass]="stocks.percentChange > 0 ? 'text-success' : 'text-danger'">
              <h2>{{stocks.percentChange }}%</h2>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>

<ng-template #doThis>
  <div class="container noDataSection">
    <div class="d-flex justify-content-center">
      <h3>No data found </h3>
    </div>
  </div>
</ng-template>
