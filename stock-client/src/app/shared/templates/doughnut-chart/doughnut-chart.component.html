<div *ngIf="data; else doThis">
  <p-chart class="bg-dark" #chart type="doughnut" *ngIf="type === 'options'"
           [data]="data" [height]="'200'" [width]="'200'"
           [options]="options"></p-chart>
  <p-chart class="bg-dark" type="doughnut" *ngIf="type === 'default'"
           [data]="data"
           [options]="options"></p-chart>
</div>

<ng-template #doThis>
  <div class="container noDataSection">
    <div class="d-flex justify-content-center my-5 w-100">
      <h3>No data found </h3>
    </div>
  </div>
</ng-template>
