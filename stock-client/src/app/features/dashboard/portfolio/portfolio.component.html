<div class="container mb-4">
  <div class="row mt-3">

    <div class="col-lg-3 col-md-6" *ngIf="portfolioValue">
      <app-doughnut-chart [title]="'Portfolio'" [data]="portfolioValue"
                          [type]="'options'"
                          [ngClass]="portfolio.portfolio > portfolio.investment ? 'text-success' : 'text-danger'">
      </app-doughnut-chart>
    </div>

    <div class="col-lg-3 col-md-6" *ngIf="investment">
      <app-doughnut-chart [title]="'Investment'" [data]="investment"
                          [type]="'options'"
                          [ngClass]="portfolio.portfolio > portfolio.investment ? 'text-success' : 'text-danger'">
      </app-doughnut-chart>
    </div>

    <div class="col-lg-3 col-md-6" *ngIf="annualDividend">
      <app-doughnut-chart [title]="'Dividend'" [type]="'options'"
                          [data]="annualDividend">
      </app-doughnut-chart>
    </div>

    <div class="col-lg-3 col-md-6" *ngIf="position">
      <app-doughnut-chart [data]="position"
                          [type]="'options'"
                          [title]="portfolio.portfolio > portfolio.investment ? 'Profit': 'Loss'">
      </app-doughnut-chart>
    </div>

  </div>

  <div class="row mt-3">
    <div class="col-lg-4 col-md-6" *ngIf="percentChange">
      <app-display-cards [title]="portfolio.portfolio > portfolio.investment ? 'Profit %': 'Loss %'"
                         [data]="percentChange">
      </app-display-cards>
    </div>

    <div class="col-lg-4 col-md-6" *ngIf="this.portfolio.stocks">
      <app-display-cards [title]="'Stocks'" [data]="stockCount">
      </app-display-cards>
    </div>

    <div class="col-lg-4 col-md-6" *ngIf="this.portfolio.options">
      <app-display-cards [title]="'Options'" [data]="optionCount">
      </app-display-cards>
    </div>
  </div>
</div>

<div class="container my-3">
    <app-line-cards *ngIf="weeklyData && monthlyData && yearlyData && allData"
                    class="w-100"
                    [type]="'custom'"
                    [weeklyData]="weeklyData"
                    [monthlyData]="monthlyData"
                    [yearlyData]="yearlyData"
                    [allData]="allData">
    </app-line-cards>
</div>
