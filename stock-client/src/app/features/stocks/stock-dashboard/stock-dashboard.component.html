

<div class="container my-5" *ngIf="portfolio && portfolio.investment > 0; else showThis">

  <div class="row mt-3">

    <div class="col-sm-12 col-md-6 col-lg-4 w-100" >
      <app-semi-pie-cards [title]="'Portfolio'" [data]="optionValue"
                          [ngClass]="portfolio.portfolio > portfolio.investment ? 'text-success' : 'text-danger'">
      </app-semi-pie-cards>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-4 w-100">
      <app-semi-pie-cards [title]="'Investment'" [data]="investment"
                          [ngClass]="portfolio.portfolio > portfolio.investment ? 'text-success' : 'text-danger'">
      </app-semi-pie-cards>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-4 w-100" >
      <app-semi-pie-cards [data]="position"
                          [title]="portfolio.position > 0 ? 'Profit': 'Loss'">
      </app-semi-pie-cards>
    </div>

  </div>

  <div class="row mt-3">
    <div class="col-lg-4 col-md-6 w-100">
      <app-display-cards [title]="portfolio.portfolio > portfolio.investment ? 'Profit %': 'Loss %'"
                         [styles]="portfolio.portfolio > portfolio.investment ? 'text-success' : 'text-danger'"
                         [data]="percentChange">
      </app-display-cards>
    </div>

    <div class="col-lg-4 col-md-6 w-100">
      <app-display-cards [title]="'Stocks'" [data]="stockCount">
      </app-display-cards>
    </div>
    <div class="col-lg-4 col-md-6 w-100" *ngIf="annualDividend">
      <app-display-cards [title]="'Dividend'" [data]="annualDividend">
      </app-display-cards>
    </div>
  </div>

  <!--  <div class="container my-4 w-100">-->
  <!--    <app-line-cards *ngIf="stockData" [data]="stockData"></app-line-cards>-->
  <!--  </div>-->

</div>

<ng-template #showThis>
  <div class="noDataSection">
    <div class="d-flex align-items-center justify-content-center">
      <h3>Add Stocks To Portfolio</h3>
    </div>
  </div>
</ng-template>
