<p-table class="my-4" *ngIf="shareInfo && shareInfo.length > 0; else doThis"
         [columns]="cols"  [value]="shareInfo" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th class="text-center" *ngFor="let col of columns" [ngStyle]="{'width': col.width}">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-stock let-columns="columns">
    <tr>
      <td class="text-center">{{stock.ticker}}</td>
      <td class="text-left">{{stock.name}}</td>
      <td class="text-center">{{stock.payDate | date}}</td>
      <td class="text-center">{{stock.shares}}</td>
      <td class="text-center">{{ getDividends(stock) | number}}</td>
      <td class="text-center">{{ getTotals(stock) | number}}</td>
    </tr>
  </ng-template>

  <ng-template pTemplate="footer">
    <tr>
      <td colspan="5" class="text-center">Total</td>
      <td class="text-center">{{ getGrandTotal(shareInfo) | number}}</td>
    </tr>
  </ng-template>
</p-table>

<ng-template #doThis>
  <div class="container noDataSection">
    <div class="d-flex justify-content-center">
      <h3>No dividend data </h3>
    </div>
  </div>
</ng-template>
